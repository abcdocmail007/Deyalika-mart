<!DOCTYPE html>
<html lang="en">
<head>
    <title>DecoTech Admin Login</title>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #004d40; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 300px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ff9800; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <input type="text" id="user" placeholder="Username">
        <input type="password" id="pass" placeholder="Secret Password">
        <button onclick="handleLogin()">Login</button>
    </div>

    <script>
        async function handleLogin() {
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;

            const res = await fetch('http://localhost:5000/api/admin-login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await res.json();
            if (data.success) {
                // Login thik thakle browser-e ekta token save hobe
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'admin.html';
            } else {
                alert("Wrong Password!");
            }
        }
    </script>
</body>
</html>
