<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoTech | Premium Lifestyle Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #004d40; --accent: #ff9800; --light: #f4f7f6; 
            --white: #ffffff; --success: #2ecc71; --text: #333;
            --card-border: #eee;
        }

        body.dark-mode { 
            --primary: #1de9b6; --light: #121212; --white: #1e1e1e; 
            --text: #e0e0e0; --card-border: #333;
        }

        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--light); color: var(--text); overflow-x: hidden; transition: 0.3s ease; }

        /* --- PRELOADER --- */
        #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--white); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; transition: 0.5s; }
        .loader-logo { font-size: 30px; font-weight: 800; color: var(--primary); margin-bottom: 15px; animation: pulse 1.5s infinite; }
        .loader-logo span { color: var(--accent); }
        .loader-bar { width: 150px; height: 4px; background: #eee; border-radius: 10px; overflow: hidden; }
        .loader-progress { width: 0%; height: 100%; background: var(--primary); animation: load 2s forwards; }
        @keyframes pulse { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        @keyframes load { 0% { width: 0%; } 100% { width: 100%; } }

        /* --- Toast --- */
        #toast-container { position: fixed; bottom: 100px; left: 20px; z-index: 9999; }
        .toast { background: var(--white); color: var(--text); padding: 12px 25px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); margin-bottom: 10px; display: flex; align-items: center; gap: 10px; border-left: 5px solid var(--success); transform: translateX(-120%); transition: 0.5s; }
        .toast.show { transform: translateX(0); }

        /* --- Navbar --- */
        nav { background: var(--white); backdrop-filter: blur(10px); padding: 10px 5%; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 2px 15px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 26px; font-weight: 700; color: var(--primary); text-decoration: none; }
        .logo span { color: var(--accent); }
        .nav-links { display: flex; align-items: center; gap: 20px; }
        .nav-links a { text-decoration: none; color: var(--text); font-weight: 500; font-size: 15px; }
        #modeBtn { background: none; border: none; color: var(--text); cursor: pointer; font-size: 18px; margin-left: 15px; }

        .search-container { position: relative; margin-left: 20px; }
        .search-container input { padding: 8px 35px 8px 15px; border-radius: 20px; border: 1px solid #ddd; outline: none; width: 180px; background: var(--white); color: var(--text); }

        /* --- Hero --- */
        .hero { height: 500px; background: linear-gradient(135deg, rgba(0,77,64,0.85), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1524758631624-e2822e304c36?auto=format&fit=crop&w=1350&q=80'); background-size: cover; background-position: center; display: flex; align-items: center; color: white; padding: 0 10%; clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%); }
        .hero h1 { font-size: 50px; margin: 0; }
        .hero-btn { background: var(--accent); color: white; padding: 15px 35px; border-radius: 30px; text-decoration: none; font-weight: 600; display: inline-block; margin-top: 20px; }

        /* --- Modern Review Section --- */
        .review-section { padding: 80px 5%; background: var(--white); margin-top: 60px; border-radius: 50px 50px 0 0; }
        .review-container { max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 350px 1fr; gap: 50px; }
        .review-box { background: var(--light); padding: 30px; border-radius: 25px; position: sticky; top: 120px; height: fit-content; }
        .star-input { margin-bottom: 20px; text-align: center; }
        .star-input i { font-size: 24px; color: #ccc; cursor: pointer; padding: 0 3px; }
        .star-input i.active { color: var(--accent); }
        .review-input-group input, .review-input-group textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1.5px solid #ddd; margin-bottom: 15px; background: var(--white); color: var(--text); font-family: inherit; }
        .post-btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 12px; cursor: pointer; font-weight: 700; width: 100%; }

        #reviewList { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .review-card { background: var(--light); padding: 25px; border-radius: 20px; position: relative; animation: fadeIn 0.5s ease; }
        .rev-user-info { display: flex; align-items: center; gap: 15px; margin-bottom: 12px; }
        .user-avatar { width: 45px; height: 45px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; }
        .stars { color: var(--accent); font-size: 12px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Products --- */
        .container { max-width: 1200px; margin: 40px auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; padding: 0 20px; }
        .card { background: var(--white); border-radius: 15px; overflow: hidden; border: 1px solid var(--card-border); text-align: center; padding-bottom: 15px; }
        .card img { width: 100%; height: 230px; object-fit: cover; }
        .buy-btn { background: var(--primary); color: white; border: none; padding: 10px 25px; border-radius: 20px; cursor: pointer; }

        footer { background: var(--primary); color: white; padding: 40px 5%; margin-top: 50px; text-align: center; }

        @media (max-width: 900px) { .review-container { grid-template-columns: 1fr; } .review-box { position: static; } }
    </style>
</head>
<body>

<div id="preloader">
    <div class="loader-logo">Deco<span>Tech</span></div>
    <div class="loader-bar"><div class="loader-progress"></div></div>
</div>

<div id="toast-container"></div>

<nav>
    <a href="index.html" class="logo">Deco<span>Tech</span></a>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="gadgets.html">Shop</a>
        <a href="contact.html">Contact</a>
        <button id="modeBtn"><i class="fas fa-moon"></i></button>
    </div>
    <div style="display: flex; align-items: center;">
        <div class="search-container">
            <input type="text" id="mainSearch" placeholder="Search..." onkeyup="searchProduct()">
        </div>
        <a href="cart.html" style="color: var(--primary); font-size: 22px; margin-left: 20px; position: relative; text-decoration: none;">
            <i class="fa fa-shopping-cart"></i>
            <span id="cartCount" style="position: absolute; top: -10px; right: -10px; background: var(--accent); color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%;">0</span>
        </a>
    </div>
</nav>

<div class="hero">
    <div>
        <h1>Modern Living,<br>Premium Decor.</h1>
        <a href="gadgets.html" class="hero-btn">Explore Now</a>
    </div>
</div>

<h2 style="text-align:center; margin-top:50px; color:var(--primary)">Featured Products</h2>
<div class="container" id="productList"></div>

<section class="review-section">
    <div class="review-container">
        <div class="review-box">
            <h2 style="color:var(--primary); margin-top:0;">Feedback</h2>
            <div class="star-input" id="starInput">
                <i class="fa-solid fa-star" data-value="1"></i>
                <i class="fa-solid fa-star" data-value="2"></i>
                <i class="fa-solid fa-star" data-value="3"></i>
                <i class="fa-solid fa-star" data-value="4"></i>
                <i class="fa-solid fa-star" data-value="5"></i>
                <input type="hidden" id="selectedRating" value="5">
            </div>
            <div class="review-input-group">
                <input type="text" id="revName" placeholder="Your Name">
                <textarea id="revText" placeholder="Share your experience..." rows="4"></textarea>
            </div>
            <button class="post-btn" onclick="addReview()">Submit Review</button>
        </div>
        <div id="reviewList"></div>
    </div>
</section>

<footer>
    <p>&copy; 2026 DecoTech Premium Store</p>
    <div id="liveClock"></div>
</footer>

<script>
    const apiURL = 'https://decotech-api.onrender.com/api/products';

    window.onload = () => {
        document.getElementById('preloader').style.display = 'none';
        fetchProducts();
        updateCartCount();
        displayReviews();
        initDarkMode();
    };

    // --- DARK MODE ---
    function initDarkMode() {
        const btn = document.getElementById('modeBtn');
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
        btn.onclick = () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            btn.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        };
    }

    // --- REVIEWS (LOCAL STORAGE) ---
    const stars = document.querySelectorAll('#starInput i');
    stars.forEach(s => {
        s.onclick = () => {
            const val = s.dataset.value;
            document.getElementById('selectedRating').value = val;
            stars.forEach(x => x.classList.toggle('active', x.dataset.value <= val));
        }
    });

    function addReview() {
        const name = document.getElementById('revName').value.trim();
        const text = document.getElementById('revText').value.trim();
        const rating = document.getElementById('selectedRating').value;

        if(!name || !text) return alert("Please fill all fields!");

        const review = { name, text, rating, id: Date.now() };
        let reviews = JSON.parse(localStorage.getItem('db_reviews')) || [];
        reviews.unshift(review);
        localStorage.setItem('db_reviews', JSON.stringify(reviews));

        document.getElementById('revName').value = '';
        document.getElementById('revText').value = '';
        displayReviews();
        showToast("Review Posted!");
    }

    function displayReviews() {
        const reviews = JSON.parse(localStorage.getItem('db_reviews')) || [];
        document.getElementById('reviewList').innerHTML = reviews.map(r => `
            <div class="review-card">
                <div class="rev-user-info">
                    <div class="user-avatar">${r.name.charAt(0).toUpperCase()}</div>
                    <div>
                        <strong>${r.name}</strong>
                        <div class="stars">${'<i class="fas fa-star"></i>'.repeat(r.rating)}</div>
                    </div>
                </div>
                <p>"${r.text}"</p>
            </div>
        `).join('') || '<p style="opacity:0.5">No reviews yet.</p>';
    }

    // --- API & CART ---
    async function fetchProducts() {
        try {
            const res = await fetch(apiURL);
            const data = await res.json();
            document.getElementById('productList').innerHTML = data.slice(0,8).map(p => `
                <div class="card">
                    <img src="${p.image || p.imageUrl}" onerror="this.src='https://placehold.co/300'">
                    <h3>${p.name}</h3>
                    <p style="color:var(--primary); font-weight:bold">à§³ ${p.price}</p>
                    <button class="buy-btn" onclick="addToCart('${p.name}', ${p.price}, '${p.image || p.imageUrl}')">Add to Cart</button>
                </div>
            `).join('');
        } catch(e) { console.log("API Error"); }
    }

    function addToCart(name, price, image) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({name, price, image});
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        showToast("Added to Cart!");
    }

    function updateCartCount() {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        document.getElementById('cartCount').innerText = cart.length;
    }

    function showToast(m) {
        const t = document.createElement('div');
        t.className = 'toast show';
        t.innerHTML = `<i class="fa fa-check"></i> ${m}`;
        document.getElementById('toast-container').appendChild(t);
        setTimeout(() => t.remove(), 3000);
    }

    function searchProduct() {
        let query = document.getElementById('mainSearch').value.toLowerCase();
        document.querySelectorAll('.card').forEach(c => {
            c.style.display = c.querySelector('h3').innerText.toLowerCase().includes(query) ? 'block' : 'none';
        });
    }

    setInterval(() => {
        document.getElementById('liveClock').innerText = new Date().toLocaleTimeString();
    }, 1000);

    stars.forEach(s => s.classList.add('active'));
</script>
</body>
</html>
